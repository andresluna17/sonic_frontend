<div class="title-block">
  <div class="row">
    <div class="col-6 col-md-5">
      <h1 class="title">Gestion de personal</h1>
      <p class="title-description">Empleados y Lideres</p>
    </div>
    <div class="col-6 col-md-4">
      <div class="col-6 col-md-4">
        <button
          class="lo btn btn-oval btn-primary"
          type="button"
          (click)="showDialogToAdd()"
        >
          <i class="fa fa-plus"></i> Agregar Empleado
        </button>
      </div>
    </div>
  </div>
</div>

<p-table
  [columns]="cols"
  [value]="empleados"
  selectionMode="single"
  (onRowSelect)="onRowSelect($event)"
  [paginator]="true"
  [rows]="5"
>
  <ng-template pTemplate="caption">
    Empleados
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
<hr />

<p-table
  [columns]="cols2"
  [value]="lideres"
  selectionMode="single"
  (onRowSelect)="onRowSelect($event)"
  [paginator]="true"
  [rows]="5"
>
  <ng-template pTemplate="caption">
    lista Lideres
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="invitado info"
  [(visible)]="displayDialog"
  [focusOnShow]="false"
  [responsive]="true"
  showEffect="fade"
  [(closable)]="close"
  [modal]="true"
  [style]="{ width: '300px' }"
>
  <div class="ui-g ui-fluid" *ngIf="invitado">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="vin">nombre</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="vin" [(ngModel)]="empleado.perNombre" autofocus />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">apellido</label>
      </div>
      <div class="ui-g-8">
        <input pInputText [(ngModel)]="empleado.perApellido" />
      </div>
    </div>
    <div *ngIf="newinvitado" class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">Documento</label>
      </div>
      <div class="ui-g-8">
        <input type="number" [(ngModel)]="empleado.documento" />
      </div>
    </div>
    <div *ngIf="newinvitado" class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">email</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" id="year" [(ngModel)]="empleado.email" />
      </div>
    </div>
    <div *ngIf="newinvitado" class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">password</label>
      </div>
      <div class="ui-g-8">
        <input pInputText type="text" [(ngModel)]="empleado.password" />
      </div>
    </div>
    <div *ngIf="newinvitado" class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">rol</label>
      </div>
      <div class="ui-g-8">
        <select name="" [(ngModel)]="empleado.rol" id="lo">
          <option value="2">Empleado</option>
          <option value="5" selected>Lider</option>
        </select>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button
        *ngIf="newinvitado"
        type="button"
        pButton
        icon="fa fa-close"
        (click)="cancelar()"
        label="cancelar"
      ></button>
      <button
        type="button"
        pButton
        icon="fa fa-check"
        (click)="save()"
        label="Enviar"
      ></button>
    </div>
  </p-footer>
</p-dialog>
<p-toast [style]="{ marginTop: '80px' }" key="tc"></p-toast>
